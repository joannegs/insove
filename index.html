<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insove</title>
   <link rel="stylesheet" href="dist/output.css">
   <link href="
   https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css
   " rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
  <header class="py-8 lg:pt-6 lg:pb-14 ">
    <div class="container mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0">
      <div class="flex justify-center lg:justify-normal">
        <a href="#">
          <img src="./assets/img/header/logo.svg" alt="Insove Logo">
        </a>
      </div>

      <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
        <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
          <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
          <div class="text-secondary">123, Arling, Miola, NY</div>
        </div>
        <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
          <i class="ri-phone-fill text-accent"></i>
          <div class="text-secondary">(+487) 384 9452</div>
        </div>
        <button class="btn btn-sm btn-outline w-[240px] lg:w-auto mx-auto lg:mx-0"> book now </button>
        <nav class="mnav bg-white fixed w-[300px] 
          top-0 h-screen -left-[300px] shadow-2xl lg:hidden transition-all duration-300 z-20">
          <div class="mnav__close-btn bg-primary w-8 h-8 relative -right-full top-8 flex justify-center 
          items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all">
          <i class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"></i>
        </div>
        <div class="px-12 flex flex-col gap-y-12 h-full">
          <a href="#">
            <img src="./assets/img/header/logo.svg" alt="Insove Logo">
          </a>
          <ul>
            <li>
              <a href="#" class="text-secondary hover:text-accent transition-all duration-300">Home</a>
            </li>
            <li>
              <a href="#" class="text-secondary hover:text-accent transition-all duration-300">Doctors</a>
            </li>
            <li>
              <a href="#" class="text-secondary hover:text-accent transition-all duration-300">Department</a>
            </li>
            <li>
              <a href="#" class="text-secondary hover:text-accent transition-all duration-300">Services</a>
            </li>
            <li>
              <a href="#" class="text-secondary hover:text-accent transition-all duration-300">Blog</a>
            </li>
            <li>
              <a href="#" class="text-secondary hover:text-accent transition-all duration-300">Contact</a>
            </li>
          </ul>
        </div>
        </nav>
      </div>
    </div>
  </header>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/scrollreveal.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
